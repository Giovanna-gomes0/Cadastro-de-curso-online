<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para Curso online</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <form action="/submit" method="POST">
        <!-- Elementos do formulário -->
    </form>
    <main>
    <h1>Cadastro de aluno para curso online</h1>
    <label for="name">Nome:</label>
<input type="text" id="name" name="name" placeholder="Digite seu nome">
<br>
<label for="email">Nome do curso:</label>
<input type="curso" id="curso" name="curso" placeholder="Digite o nome do curso">
<br>
<label for="email">CPF:</label>
<input type="number" id="email" name="email" placeholder="Digite seu CPF">
<br>
<label for="email">RG:</label>
<input type="number" id="email" name="email" placeholder="Digite seu RG">
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Digite seu email">
<br>
<label for="password">Senha do email:</label>
<input type="password" id="password" name="password" placeholder="Digite sua senha">
<br>
<label for="email">Data de Nascimento:</label>
<input type="date" id="email" name="email" placeholder="Digite sua data de Nascimento">
<br>
 <label for="terms">
    <input type="checkbox" id="terms" name="terms">
    Aceito os termos e condições
  </label>
  <br>
 <label for="gender-male">
    <input type="radio" id="gender-male" name="gender" value="male">
    Sexo Masculino
  </label>
  <label for="gender-female">
    <input type="radio" id="gender-female" name="gender" value="female">
    Sexo Feminino
  </label>
<br>
<label for="profile-pic">Foto de perfil:</label>
<input type="file" id="profile-pic" name="profile-pic">
<br>
<button type="submit">Enviar</button>
</main>
</body>
</html>
